
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html" layout:decorate="layout/main.html">

<div layout:fragment="mainContainer" class="container mt-5">
    <h2>Create a Survey</h2>

    <form th:action="@{/addSurvey}" method="post" id="surveyForm">
        <!-- Общая информация об опросе -->
        <div class="form-group">
            <label for="surveyTitle">Survey Title:</label>
            <input type="text" class="form-control" id="surveyTitle" name="surveyTitle" required>
        </div>

        <div class="form-group">
            <label for="surveyDescription">Survey Description:</label>
            <input type="text" class="form-control" id="surveyDescription" name="surveyDescription" required>
        </div>
        <!-- Кнопка для отправки формы -->
        <button type="submit" class="btn btn-primary mt-3">Create Survey</button>
    </form>
</div>
</html>
