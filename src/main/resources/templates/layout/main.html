<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Survey application</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{'/img/favicon.png'}">

    <!-- CSS here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{'/css/bootstrap.min.css'}">
    <link rel="stylesheet" th:href="@{'/css/owl.carousel.min.css'}">
    <link rel="stylesheet" th:href="@{'/css/magnific-popup.css'}">
    <link rel="stylesheet" th:href="@{'/css/font-awesome.min.css'}">
    <link rel="stylesheet" th:href="@{'/css/themify-icons.css'}">
    <link rel="stylesheet" th:href="@{'/css/nice-select.css'}">
    <link rel="stylesheet" th:href="@{'/css/flaticon.css'}">
    <link rel="stylesheet" th:href="@{'/css/gijgo.css'}">
    <link rel="stylesheet" th:href="@{'/css/animate.css'}">
    <link rel="stylesheet" th:href="@{'/css/slicknav.css'}">
    <link rel="stylesheet" th:href="@{'/css/style.css'}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.umd.js"
            integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp"
            crossorigin="anonymous"></script>
    <script th:src="@{'/js/my.js'}"></script>
</head>

<body class="text-black-50">
<form th:action="@{'/signout'}" method="post" id="signOutFormId"></form>
<script type="text/javascript">
    function signOut() {
        document.getElementById("signOutFormId").submit();
    }
</script>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Java</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Main Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/addSurvey'}">Add survey</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/addquestion'}">Add question</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/addanswer'}">Add answer</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{'/signin'}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a th:href="@{'/profile'}" class="nav-link" th:text="${currentUser.getEmail()}"></a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="JavaScript:void(0)" onclick="signOut()">Sign out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div layout:fragment="mainContainer">
    <!-- Ваш контент будет здесь -->
</div>



<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.umd.js"
        integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp"
        crossorigin="anonymous"></script>
<script th:src="@{'/js/main.js'}"></script>
<script th:src="@{'/js/my.js'}"></script>
</body>

</html>
